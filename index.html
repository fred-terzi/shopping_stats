<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping Stats - Track your shopping habits and manage your shopping list offline">
    <meta name="theme-color" content="#2563eb">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    
    <title>Shopping Stats</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <h1>Shopping Stats</h1>
            <div class="status-indicator">
                <span id="online-status" class="status-dot online"></span>
                <span id="status-text">Online</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Item Form -->
            <section class="add-item-section">
                <h2>Add Item</h2>
                <form id="add-item-form" class="add-form">
                    <input 
                        type="text" 
                        id="item-name" 
                        placeholder="Item name" 
                        required 
                        autocomplete="off"
                    >
                    <input 
                        type="number" 
                        id="item-quantity" 
                        placeholder="Quantity" 
                        value="1" 
                        min="1"
                    >
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </section>

            <!-- Shopping List -->
            <section class="shopping-list-section">
                <h2>Shopping List</h2>
                <div id="shopping-list" class="shopping-list">
                    <!-- Items will be dynamically added here -->
                </div>
                <div id="empty-state" class="empty-state">
                    <p>Your shopping list is empty. Add your first item above!</p>
                </div>
            </section>

            <!-- Statistics -->
            <section class="stats-section">
                <h2>Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-label">Total Items</span>
                        <span id="total-items" class="stat-value">0</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Completed</span>
                        <span id="completed-items" class="stat-value">0</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Pending</span>
                        <span id="pending-items" class="stat-value">0</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2026 Shopping Stats - A PWA with Offline Support</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="/js/db.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
